pronto.intro.h1=Ready to quit
pronto.intro.p1=Congratulations on your decision! We will help you developing a personalized plan.
pronto.intro.p2=Here you will find information written by specialists, gathered from scientific sources.
pronto.intro.p3=Be advised: this program does not intend to replace a face-to-face treament. We do recommend looking for help from a health professional.
pronto.intro.h3=Tips
pronto.intro.li1=Try to follow all the steps in the order.
pronto.intro.li2=You will be able to change the plan at any time. Click on the desired item on the side menu.
pronto.intro.li3a=If you are not willing to make a quit attempt, we recommend the reading of the first step:
pronto.intro.li3b=Get ready to quit
pronto.intro.next.h2=Next step
pronto.intro.next.p=Know more about abstinence and find out the strategies on how to deal with it.

###################################=
# ABSTINENCE=
###################################=

pronto.abs.titlepage=Abstinence - What it is and how to deal with it
pronto.abs.img=Abstinence is an roadblock
pronto.abs.h1=Abstinence
pronto.abs.p1=Abstinence is a natural reaction of the body to the absence of the nicotine from the cigarrete.
pronto.abs.p2=The common abstinence symptoms are headaches, sleeping problems and irritability.
pronto.abs.p3=It is worth accepting these symptoms, being aware that they will last about 1 to 3 weeks.
pronto.abs.p4=Even if it looks like a long time, it is important to keep in mind that abstinence symptoms will go away.
pronto.abs.p5=Throughout the abstinence time, you may feel an intense urge to smoke, which is called craving.
pronto.abs.next.p=Find out how to overcome craving, the intense urge to smoke.
pronto.abs.ref.p1=Sources: U.S Department of Health and Human Services (2008). Treating Tobacco Use and Dependence: 2008 Update: Clinical Practice Guideline. DIANE Publishing.

###################################=
# CRAVING=
###################################=

pronto.fis.titlepage=Craving - techniques to overcome them
pronto.fis.img=Craving
pronto.fis.h1=How overcome craving
pronto.fis.p1=The urge to smoke - or craving - is very common in people who are trying to quit.
pronto.fis.p2=Each episode lasts about 5 minutes and gets weaker or simply vanishes right after that.
pronto.fis.p3=Techniques can help you overcome craving
pronto.fis.h3=Techniques for overcome craving
pronto.fis.p4=The techniques bellow, although simple, may make your life easier. Choose the best for you:
pronto.fis.lab1=Slowly drink a glass of water.
pronto.fis.lab2=Eat low calories food such as candied fruits (raisin), diet candies and diet chewing gum.
pronto.fis.lab3=Follow the relaxing exercises recorded in the MP3 audio - (in Portuguese only)
pronto.fis.lab4=Read a card with your reasons for having quit smoking.
pronto.fis.next.p=Find out the medications that increase your chances to quit smoking
pronto.fis.next.t=Know more about the medications
pronto.fis.ref.p1=Source: U.S Department of Health and Human Services (2008). Treating Tobacco Use and Dependence: 2008 Update: Clinical Practice Guideline. DIANE Publishing.

###################################=
# MEDS=
###################################=

pronto.meds.titlepage=Medications
pronto.meds.img.title=Look for a physician to prescribe you a medication
pronto.meds.h1.1=Medications
pronto.meds.p.1=The use of medications is a valiable resource to the treatment
pronto.meds.p.2=They work better when combined with professional assistance - face to face, by phone and internet.
pronto.meds.p.3=The most used medications during treatment are: nicotine patches, gums, sprays and tablets as well as some antidepressants
pronto.meds.p.4=If you are willing to take one of these medications, you must to get a professional assistance.
pronto.meds.h2.1=Nicotine replacement therapy (NRT)  - available as patches, gums, sprays and tablets
pronto.meds.li.1=NRT's increase by two-fold your chances to quit.
pronto.meds.li.2=They also reduce abstinence symptoms and the urge to smoke.
pronto.meds.li.3=They present few side effects.
pronto.meds.li.4=Their use must be monitored by a health professional
pronto.meds.h2.2=Other medications
pronto.meds.p.5=As depression is very common among smokers, some antidepressants are also used in the treatment.
pronto.meds.li.5=Bupropion and Varenicline
pronto.meds.li.6=They have more side effects than the nicotine-based medications
pronto.meds.li.7=Their use must be monitored by a health professional
pronto.meds.p.6=Stop smoking at once or slowly? Find out the best way to stop smoking.
pronto.meds.btn.next=Ways to quit smoking

###################################=
# WAYS TO QUIT=
###################################=

pronto.met.titlepage=Ways to quit smoking - at once or slowly
pronto.met.img.title=Stop smoking at once is better
pronto.met.h1.1=Ways to quit smoking
pronto.met.p.1=There are ways to quit smoking: at once or slowly.
pronto.met.p.2=You must choose what you think is better for you. However, researches show that deciding to stop at once works out better than stop it slowly.
pronto.met.h2.1=Stopping at once
pronto.met.li.1=Stopping at once means totally stopping
pronto.met.li.2=In the next step you will be able to set your quit date.
pronto.met.li.3=Studies show that setting a stopping date is important to achieve success.
pronto.met.h2.2=Stopping slowly
pronto.met.li.4=Stopping slowly means diminishing the number of smoked cigarettes in a day till totally stopping.
pronto.met.li.5=Keep in mind: there is no safe level for cigarette smoking
pronto.met.li.6=You must totally stop smoking within 2 weeks after starting to quit gradually.
pronto.met.li.7=Keep in mind: any number of smoked cigarettes causes harms to your health.
pronto.met.li.8=In the next step, make yourself quit date in which you must have completely stopped smoking.
pronto.met.next.p=Set a date for the great day of quit smoking.
pronto.met.btn.title=Set a quit date

