pronto.evitar.sim.img.title=Learn how to say no
pronto.evitar.sim.h1.1=How do I avoid relapse?
pronto.evitar.sim.h2.1=Learning from your mistakes
pronto.evitar.sim.p.1=Good news! You are prepared for another try. Most of the smokers quit after 4-5 attempts.
pronto.evitar.sim.p.2=Learning from your past experiences is fundamental during the stop smoking process. Try to repeat what have worked before and work out what went wrong.
pronto.evitar.sim.question.label=What have you done in previous attempts to stop that may help you quit?
