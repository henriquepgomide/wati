###################################=
# SECOND HAND SMOKING=
###################################=

preparando.passivo.titlepage=Secondhand smoking
preparando.passivo.h1.1=Secondhand smoking
preparando.passivo.h2.1=What is it?
preparando.passivo.p.1=It is the act of inhaling the smoke from burning tobacco.
preparando.passivo.h2.2=Health consequences
preparando.passivo.li.1=Secondhand smoking is as damaging as active smoking;
preparando.passivo.li.2=Among children, secondhand smoking causes sudden infant death, breathing issues and ear damage;
preparando.passivo.li.3=Among adults, secondhand smoking causes coronary heart diseases and lung cancer.
preparando.passivo.h2.3=What can you do to help?
preparando.passivo.li.4=Smoke in open places and out of public places;
preparando.passivo.li.5=Smoke outside the house in order to avoid contact of family members and pets with the smoke;
preparando.passivo.next.p=Do you know that your health improves few weeks after you quit smoking?
preparando.passivo.btn.title=Benefits of quit smoking
