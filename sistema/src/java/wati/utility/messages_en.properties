msg.primeira.semana1=There's been a week since you joined our Live without Tobacco program
msg.primeira.semana2=If you have already stopped smoking, you may be feeling some positive changes. Your body is also changing:
msg.primeira.semana3=* Improvements in your cardiac rhythm,
msg.primeira.semana4=* Reduction on the carbon monoxide level in the blood - the same that leaves cars and buses' exhausts
msg.primeira.semana5=* Reduction of the risk of an ulcer in the stomach. If you didn't get to stop yet.
msg.primeira.semana6=We know that the stop smoking process is hard. It is important to keep on trying. We invite you to go back to our website and try a new plan.
msg.segunda.semana1=Congratulations! There's been two weeks since you have decided to quit smoking. This week we would like to briefly talk about two themes: Intense urge to smoke (craving) and the fear of gaining wait.
msg.segunda.semana2=Craving, or the intense urge to smoke, usually lasts just a few minutes. Find below some tips to help you overcome craving:
msg.segunda.semana3=Eating fruits and drinking water might help you overcome these moments.
msg.segunda.semana4=We have prepared a relaxation exercise for you. You can access it or download it from the website.
msg.segunda.semana5=In order to avoid gaining weight, try to exercise (e.g. go for a walk) and to eat fruits and vegetables.
msg.segunda.semana6=Weren't you able to stop smoking yet? Have you had a relapse?
msg.segunda.semana7=We know that the process of stop smoking is hard. We have some information and exercises in the website that might help you
msg.terceira.semana1=Congratulations! You are overcoming one of the hardest challenges of your life. And to celebrate, what about buying something or giving somebody a gift bought with the money you saved for not buying cigarettes?
msg.terceira.semana2=You may have already noticed some improvements in your body such as your breathing and self-esteem. Besides, from this week on, the risk of having a heart attack starts decreasing. Your lungs start working better.
msg.terceira.semana3=Weren't you able to stop smoking yet? Have you had a relapse?
msg.terceira.semana4=We know that the process of stop smoking is hard. We have some information and exercises in the website that might help you
msg.mensal1=Time for the monthly follow up! In case you have doubts about tobacco, visit us.
msg.mensal2=We have a Facebook page and a twitter account. Leave us a message or a message to somebody else who is also trying to stop.
msg.mensal3=Weren't you able to stop smoking yet? Have you had a relapse?
msg.mensal4=We know that the process of stop smoking is hard. We have some information and exercises in the website that might help you
