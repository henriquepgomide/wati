pronto.abs.h1=Abstin\u00eancia
pronto.abs.p1=A abstin\u00eancia \u00e9 uma rea\u00e7\u00e3o natural do organismo a aus\u00eancia da nicotina presente no cigarro.
pronto.abs.p2=Os sintomas comuns da abstin\u00eancia s\u00e3o: dores de cabe\u00e7a, tonteiras, altera\u00e7\u00f5es do sono e irrita\u00e7\u00e3o.
