preparando.passivo.titlepage=Fumo passivo
preparando.passivo.h1.1=Fumo passivo
preparando.passivo.h2.1=O que \u00e9?
preparando.passivo.p.1=\u00c9 o fumo que se d\u00e1 atrav\u00e9s da respira\u00e7\u00e3o da fuma\u00e7a produzida por um fumante e/ou pelo cigarro nas proximidades, sem que a pessoa fume de fato.
preparando.passivo.h2.2=Danos \u00e0 sa\u00fade
preparando.passivo.li.1=O fumo passivo causa tanto mal \u00e0 sa\u00fade quanto o fumo ativo;
preparando.passivo.li.2=Em crian\u00e7as o fumo passivo pode provocar a morte s\u00fabita infantil, problemas respirat\u00f3rios e danos ao ouvido;
preparando.passivo.li.3=Em adultos, causa danos imediatos ao sistema cardiovascular, podendo causar doen\u00e7as coronarianas e c\u00e2ncer de pulm\u00e3o.
preparando.passivo.h2.3=O que voc\u00ea pode fazer para ajudar
preparando.passivo.li.4=Fumar em lugares abertos e fora de locais p\u00fablicos;
preparando.passivo.li.5=Fumar no exterior da casa para evitar o contato da fuma\u00e7a que fica no ambiente em familiares e animais dom\u00e9sticos;
preparando.passivo.next.p=Voc\u00ea sabia que seu organismo, ao parar de fumar, j\u00e1 apresenta melhoras logo nas primeiras semanas?
