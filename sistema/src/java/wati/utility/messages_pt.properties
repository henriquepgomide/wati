preparando.risks.p.1=O cigarro causa diversas doen\u00e7as para o fumante e para as pessoas que respiram a fuma\u00e7a indiretamente. Veja abaixo algumas das diversas doen\u00e7as:
preparando.risks.h2.1=Curto prazo
preparando.risks.li.1=Baixa resist\u00eancia f\u00edsica,
preparando.risks.li.2=Piora da bronquite e asma,
preparando.risks.li.3=Risco de impot\u00eancia.
preparando.risks.h2.2=Longo prazo
preparando.risks.li.4=Problemas no cora\u00e7\u00e3o - infarto,
preparando.risks.li.5=Derrame cerebral,
preparando.risks.li.6=Diversos tipos de c\u00e2ncer (boca, laringe, pulm\u00e3o, bexiga, p\u00e2ncreas, ...)
preparando.risks.h2.3=Lembre-se!
