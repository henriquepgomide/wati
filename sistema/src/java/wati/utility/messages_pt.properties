msg.primeira.semana1=Faz uma semana que voc\u00ea entrou no nosso programa - Viva sem Tabaco.
msg.primeira.semana2=Se voc\u00ea j\u00e1 conseguiu parar de fumar, voc\u00ea pode estar sentindo algumas mudan\u00e7as positivas no seu corpo:
msg.primeira.semana3=* Melhora do ritmo card\u00edaco,
msg.primeira.semana4=* Redu\u00e7\u00e3o do n\u00edvel de monox\u00eddo de carbono no sangue - o mesmo que sai dos escapamentos de carros e \u00f4nibus,
msg.primeira.semana5=* Redu\u00e7\u00e3o do risco \u00falceras no est\u00f4mago. Se voc\u00ea ainda, n\u00e3o conseguiu parar.
msg.primeira.semana6=Sabemos que o processo de parar de fumar \u00e9 dif\u00edcil. O importante \u00e9 continuar tentando. Convidamos a voltar em nosso site e tentar um novo plano.
msg.segunda.semana1=Parab\u00e9ns! Fazem duas semanas que voc\u00ea decidiu parar. Nesta semana, gostar\u00edamos de falar brevemente sobre dois temas: desejo intenso de fumar (fissura) e o medo do ganho de peso.
msg.segunda.semana2=A fissura, ou desejo intenso de fumar, costuma demorar apenas alguns minutos. Veja abaixo algumas dicas para vencer a fissura:
msg.segunda.semana3=Comer frutas, beber \u00e1gua podem ajud\u00e1-lo a vencer estes momentos.
msg.segunda.semana4=Separamos para voc\u00ea, um exerc\u00edcio de relaxamento preparado por especialistas em tabagismo. Voc\u00ea pode acess\u00e1-lo ou fazer o download no site.
msg.segunda.semana5=Para evitar o ganho de peso, tente fazer exerc\u00edcios f\u00edsicos (como caminhada) e comer mais frutas e vegetais.
msg.segunda.semana6=N\u00e3o conseguiu parar ainda? Teve uma reca\u00edda?
msg.segunda.semana7=Sabemos que o processo de parar de fumar \u00e9 dif\u00edcil. Temos algumas informa\u00e7\u00f5es e exerc\u00edcios que podem ajud\u00e1-lo em nosso site.
msg.terceira.semana1=Parab\u00e9ns! Voc\u00ea est\u00e1 superando um dos maiores desafios de sua vida. E para comemorar, que tal comprar alguma coisa ou presentear algu\u00e9m com o dinheiro economizado com o cigarro?
msg.terceira.semana2=Voc\u00ea j\u00e1 deve ter percebido melhoras no seu organismo como seu f\u00f4lego, auto-estima. Al\u00e9m disso a partir desta semana, o risco de ter um ataque card\u00edaco come\u00e7a a reduzir. Seus pulm\u00f5es come\u00e7am a funcionar melhor.
msg.terceira.semana3=N\u00e3o conseguiu parar ainda? Teve uma reca\u00edda?
msg.terceira.semana4=Sabemos que o processo de parar de fumar \u00e9 dif\u00edcil. Temos algumas informa\u00e7\u00f5es e exerc\u00edcios que podem ajud\u00e1-lo em nosso site.
msg.mensal1=Hora do acompanhamento mensal! Caso tenha alguma d\u00favida sobre tabagismo, n\u00e3o deixe de entrar em nosso programa.
msg.mensal2=N\u00f3s temos uma p\u00e1gina no facebook e conta do twitter. Deixe um recado para gente ou para outras as pessoas que tamb\u00e9m est\u00e3o tentando parar.
