preparando.aed.img.alt=Sorrowing Old Man - Vincent van Gogh
preparando.aed.p.1=Tanto a ansiedade e depress\u00e3o s\u00e3o fatores importantes para o tratamento do tabagismo.
preparando.aed.li.1=A depress\u00e3o \u00e9 mais comum nos fumantes que os n\u00e3o fumantes.
preparando.aed.li.2=Transtornos de ansiedade tamb\u00e9m s\u00e3o mais comuns.
preparando.aed.question.1=Voc\u00ea foi diagnosticado com depress\u00e3o por um profissional de sa\u00fade nos \u00faltimos 12 meses?
preparando.aed.question.2=Voc\u00ea j\u00e1 foi diagnosticado com ansiedade por um profissional de sa\u00fade nos \u00faltimos 12 meses?
preparando.aed.question.option.1=Sim
preparando.aed.question.option.2=N\u00e3o
preparando.aed.h4.1=Se sim
preparando.aed.p.2=Se voc\u00ea respondeu sim para uma das perguntas, recomendamos que voc\u00ea procure apoio m\u00e9dico ao tentar parar de fumar. No entanto, sinta-se \u00e0 vontade para ir para o pr\u00f3ximo passo.
preparando.aed.h4.2=Se n\u00e3o
preparando.aed.p.3=Que bom que voc\u00ea n\u00e3o possui nenhum desses dois problemas muito comuns entre fumantes. Sinta-se \u00e0 vontade parar ir para o pr\u00f3ximo passo.
preparando.aed.next.p=Muitos fumantes sentem que precisam parar mas n\u00e3o conseguem abandonar o prazer o cigarro. Saiba como lidar com esse sentimento.
