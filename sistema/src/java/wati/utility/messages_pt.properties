preparando.medos.h1.1=Como vencer os medos
preparando.medos.p.1=Muitos fumantes desistem de tentar devido ao medo do ganho de peso ou de fracassar.
preparando.medos.h2.1=Ganho de peso
preparando.medos.li.1=Alguns fumantes podem ganhar peso nos primeiros meses ap\u00f3s parar de fumar;
preparando.medos.li.2=A m\u00e9dia de ganho de peso, costuma variar entre 2 a 4 quilos.
preparando.medos.li.3=Alguns fumantes podem at\u00e9 mesmo emagrecer.
preparando.medos.h2.2=Medo de n\u00e3o conseguir ou recair
preparando.medos.li.4=Para de fumar \u00e9 n\u00e3o \u00e9 f\u00e1cil. Fumantes tentam em m\u00e9dia de 3 a 5 vezes antes de conseguir parar definitivamente.
preparando.medos.li.5=N\u00f3s preparamos dicas no nosso programa para evitar o ganho de peso e combater a vontade de fumar.
preparando.medos.next.p=Ansiedade e depress\u00e3o s\u00e3o problemas comuns entre fumantes e precisam de aten\u00e7\u00e3o especial.
