<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>#{messages['naccount.titlepage']}</title>
            <w:head_comum />
        </h:head>
        <h:body>
            <div id="corpo">
                <!-- header -->    
                <w:header />

                <w:topmenu />

                <!--mainmenu-->         	
                <div class="main">

                    <div class="pagecontent">
                        <h:form class="form-signup">
                            <div id="signin">
                                
                                <h1>#{messages['i.forgot.password']}</h1>
                                <div class="signuptext">
                                    <!--<p>#{messages['enter.email']}</p>-->
                                    <p:inputText id="emailTxt" value="#{userController.email}" required="true" size="30" label="#{messages['email']}" >
                                        <f:validateLength maximum="50" />
                                    </p:inputText>
                                    <p:watermark for="emailTxt" value="#{messages['email']}" />
                                </div>

                                <div class="signuptext">
                                <!--<p>#{messages['enter.code']}</p>-->
                                <p:inputText id="codeTxt" value="#{userController.recoverCode}" required="true" size="30" label="#{messages['code']}">
                                    <f:validateLength maximum="50"/>
                                </p:inputText>
                                <p:watermark for="codeTxt" value="#{messages['code']}" />
                                </div>


                                <div id="signinbtn">
                                    <p:commandButton id="nexttBtn" value="#{messages['next']}" update="@form" action="#{userController.checkCode()}" ajax="false"/>
                                </div>



                            </div>
                        </h:form>
                    </div>
                </div>

            </div>            
            <!--Footer -->
            <w:footer />
        </h:body>
    </f:view>
</html>
