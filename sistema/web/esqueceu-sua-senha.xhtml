<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>#{messages['naccount.titlepage']}</title>
            <w:head_comum />
        </h:head>
        <h:body>
            <div id="corpo">
                <!-- header -->    
                <w:header />

                <w:topmenu />

                <!--mainmenu-->         	
                <div class="main">

                    <div class="pagecontent">
                        <div id="maintop">
                            <div id="maincenter">

                                <div id="mainleft">

                                    <div id="signup">
                                        
                                        <div class="signuptext">
                                            Digite seu email:
                                            <p:inputText id="emailTxt" value="#{loginController.user.email}" required="true" size="30" label="E-mail" >
                                        <f:validateLength maximum="50" />
                                    </p:inputText>
                                            
                                                <!--<p:inputText id="emailTxt" value="#{userController.user.email}" required="true" size="30" label="#{messages['email']}" validatorMessage="#{messages['naccount.invalidemail']}" >
                                                    <!--<p:ajax update="loginMsg" event="blur" />-->
                                                   <!-- <f:validateLength maximum="50" />
                                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                </p:inputText>
                                                <p:watermark for="emailTxt" value="#{messages['email']}" />
                                                <p:message for="emailTxt" />-->
                                            </div>
                                        
                                        <div class="signuptext">
                                            Digite aqui sua nova senha:
                                                <p:password id="passwordTxt" value="#{userController.password}" required="true" match="confirmPasswordTxt" redisplay="true" size="30" label="#{messages['psw']}">  
                                                    <f:validateLength maximum="16" />
                                                    <!--<p:ajax update="passwordMsg" event="blur" />-->
                                                </p:password>
                                                <p:watermark for="passwordTxt" value="#{messages['psw']}" />
                                                <p:message for="passwordTxt" />
                                            </div>
                                        <!-- eh p colocar o texto aqui -->
                                    </div>
                                    
                                    <div id="signinbtn">
                                            <p:commandButton id="alterarBtn" value="#{messages['alterar']}" update="@form" actionListener="#{loginController.loginBegin}" ajax="false"/>
                                        </div>
                                    
                                </div><!-- end.main left -->

                                <div id="mainright">                                                                        

                                    <h1>#{messages['signin']}</h1>
                                    <h:form id="form1" class="form-signup">
                                        <p:messages />
                                        <div class="signuptext"><input type="hidden" name="cx" value="000901674862427730485:_xhsedehfns"/></div>
                                        <div class="signuptext"><input type="hidden" name="ie" value="UTF-8" /></div>						
                                        <div class="signuptext">
                                            <p:inputText id="emailTxt" value="#{loginController.user.email}" required="true" size="30" label="#{messages['email']}" >
                                                <!--<p:ajax update="loginMsg" event="blur" />-->
                                                <f:validateLength maximum="50" />
                                            </p:inputText>
                                            <p:watermark for="emailTxt" value="#{messages['email']}" />
                                        </div>
                                        <div class="signuptext">
                                            <p:password id="passwordTxt" value="#{loginController.password}" required="true" redisplay="true" size="30" label="#{messages['psw']}">  
                                                <f:validateLength maximum="16" />
                                                <!--<p:ajax update="passwordMsg" event="blur" />-->
                                            </p:password>
                                            <p:watermark for="passwordTxt" value="#{messages['password']}" />
                                        </div>

                                        <div id="signinbtn">
                                            <p:commandButton id="entrarBtn" value="#{messages['signin']}" update="@form" actionListener="#{loginController.loginBegin}" ajax="false"/>
                                        </div>



                                    </h:form>



                                </div>


                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <!--Footer -->
            <w:footer />
        </h:body>
    </f:view>
</html>
