<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:w="http://java.sun.com/jsf/composite/ezcomp">
    <f:view locale="#{languageController.locale}">
        <h:head>
            <title>#{messages['naccount.titlepage']}</title>
            <w:head_comum />
        </h:head>
        <h:body>
            <div id="corpo">
                <!-- header -->    
                <w:header />

                <w:topmenu />

                <!--mainmenu-->         	
                <div class="main">

                    <div class="pagecontent">
                        <div id="maintop">
                            <div id="maincenter">

                                <div id="mainleft">
                                <h:form>
                                    <div id="signup">
                                        
                                        <div class="signuptext">
                                            
                                            Digite seu email:
                                            <p:inputText id="emailTxt" value="#{loginController.user.email}" required="true" size="30" label="E-mail" >
                                        <f:validateLength maximum="50" />
                                    </p:inputText>
                                            
                                        Digite o código:
                                            <p:inputText id="codeTxt" value="#{userController.recoverCode}" required="true" size="30" label="Código">
                                            <f:validateLength maximum="50"/>
                                            </p:inputText>
                                        
                                        </div>
                                    
                                    <div id="signinbtn">
                                        <p:commandButton id="nexttBtn" value="#{messages['next']}" update="@form" actionListener="#{userController.checkCode()}" ajax="false"/>
                                        </div>
                                        
                                        <br></br>
                                        <br></br>
                                        <br></br>
                                        <br></br>
            
                                       <!-- <div class="signuptext">-->
                                           Digite aqui sua nova senha:
                                                <p:password id="passwordTxt" value="#{userController.password}" required="true" match="confirmPasswordTxt" redisplay="true" size="30" label="#{messages['psw']}">  
                                                    <f:validateLength maximum="16" />
                                                    <!--<p:ajax update="passwordMsg" event="blur" />-->
                                             </p:password>
                                                <p:watermark for="passwordTxt" value="#{messages['psw']}" />
                                                <p:message for="passwordTxt" />
                                                
                                                
                                                
                                                
                                                
                                                
                                        <!--    </div>-->
                                        
                                    </div>
                                    
                                    <div id="signinbtn">
                                        <p:commandButton id="alterarBtn" value="#{messages['alterar']}" update="@form" actionListener="#{userController.alterPassword()}" ajax="false"/>
                                        </div>
                                        
                                    
                                
                        
            </h:form>
                                    </div>
                    </div>
                </div>

            </div>
            </div>
                </div>
            
            <!--Footer -->
            <w:footer />
        </h:body>
    </f:view>
</html>
